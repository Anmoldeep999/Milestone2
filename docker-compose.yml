version: "3.8"

services:
  db:
    image: mariadb:11
    container_name: milestone2-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: milestone_db
      MYSQL_USER: milestone_user
      MYSQL_PASSWORD: secretpassword
    ports:
      - "3306:3306"

  api:
    image: milestone2-api:latest
    container_name: milestone2-api
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_USER: milestone_user
      DB_PASSWORD: secretpassword
      DB_NAME: milestone_db
    ports:
      - "8000:8000"

  frontend:
    image: milestone2-frontend:latest
    container_name: milestone2-frontend
    depends_on:
      - api
    ports:
      - "8080:80"
